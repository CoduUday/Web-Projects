<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar(Flexbox)</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        align-self: center;
      }
      li {
        display: inline;
        padding: 0px 30px;
      }
      .logo {
        display: flex;
        justify-content: center;
      }
      .logo-content {
        display: flex;
        padding: 0px 10px;
        width: 1100px;
        height: 58px;
        align-items: center;
        background-color: #f6f6f6;
        border: 1px solid #cecece;
        border-radius: 4px;
        justify-content: space-between;
      }
      .right ul li {
        padding: 11px;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 14px;
      }

      #Download {
        background-color: #ffd741;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="logo-content">
          <span
            ><img
              src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png"
              alt="UE_Site-Logo"
              height="58px"
              width="150px"
          /></span>

          <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>Our Company</li>
          </ul>

          <div class="right">
            <ul>
              <li id="Download"><a href="/">Download</a></li>
              <li id="Language"><a href="">English</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
